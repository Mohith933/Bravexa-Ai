<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravexa AI</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
<header class="header">
  <div class="logo">
    <img src="chat.png">
    <span>Bravexa AI</span>
  </div>

  <div class="buttons">
    <button class="btn outline"><a href="Login.html">Signup</a></button>
    <button class="btn solid"><a href="Login.html">Login</a></button>
  </div>
</header>


  <!-- Hero Section -->
  <div class="hero">
    <h1>Where should we begin?</h1>
  </div>

  <!-- Chat Area -->
  <div class="chat-window" style="display:none;"></div>

  <!-- Input Box -->
  <div class="input-box">
    <textarea placeholder="Message Bravexa AI" class="chatbox"></textarea>
    <button class="send-btn">↑</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    Bravexa AI may make mistakes — verify important information.
  </div>

  <script src="script.js"></script>
</body>
</html>
