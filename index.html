<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravexa AI</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
<header class="header">
<div class="logo">
  <img src="chat.png" alt="Bravexa Logo">
  <span>Bravexa AI</span>
  <button id="editLogoBtn" class="edit-logo-btn"><img src="edit.svg"></button>
</div>


  <div class="buttons">
    <button class="btn outline"><a href="signup.html">Signup</a></button>
    <button class="btn solid"><a href="login.html">Login</a></button>
  </div>
</header>


  <!-- Hero Section -->
  <div class="hero">
    <h1>Where should we begin?</h1>
  </div>

  <!-- Chat Area -->
  <div class="chat-window" style="display:none;"></div>

  <!-- Input Box -->
  <div class="input-box">
  <textarea placeholder="Message Bravexa AI..." class="chatbox"></textarea>

  <div class="bottom-row">
    <div class="left-section">
      <button class="plus-btn" id="plusBtn">+</button>
      <div class="upload-dropdown" id="uploadDropdown">
        <ul>
          <li><label for="imageUpload">📷 Image</label><input type="file" id="imageUpload" accept="image/*" hidden></li>
          <li><label for="videoUpload">🎥 Video</label><input type="file" id="videoUpload" accept="video/*" hidden></li>
          <li><label for="fileUpload">📄 File</label><input type="file" id="fileUpload" hidden></li>
          <li><button id="screenshotBtn">🖼️ Screenshot</button></li>
        </ul>
      </div>
    </div>

    <div class="right-section">
      <i class="voice-icon" title="Voice">
        <svg viewBox="0 0 24 24" width="26" height="26" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 20h2v2h-2z"/>
        </svg>
      </i>
      <button class="send-btn">↑</button>
    </div>
  </div>
</div>

  <!-- Footer -->
  <div class="footer">
    Bravexa AI may make mistakes — verify important information.
  </div>

  <script src="main.js"></script>
</body>
</html>
