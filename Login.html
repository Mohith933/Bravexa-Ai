<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bravexa AI ‚Äì Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== Base Reset ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* ========== Header ========== */
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      font-weight: 700;
      font-size: 22px;
      background: linear-gradient(90deg, #1d4ed8, #2563eb, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ========== Container ========== */
    .container {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-top: 60px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111;
    }

    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    /* ========== Buttons ========== */
    .continue-btn {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      color: #fff;
      margin-top: 10px;
    }

    .auth-buttons button {
      background: #f3f4f6;
      color: #333;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .google-btn {
      color: #DB4437;
    }

    .apple-btn {
      color: #000;
    }

    /* ========== Divider ========== */
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      font-size: 0.9rem;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .separator span {
      padding: 0 10px;
    }

    /* ========== Footer ========== */
    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ========== Responsive ========== */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin-top: 100px;
      }
      header {
        left: 20px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>Bravexa AI</header>

  <div class="container">
    <h1 id="form-title">Welcome Back</h1>

    <form id="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit" class="continue-btn">Continue</button>
    </form>

    <p id="signup-text" style="margin-top:1rem;">
      Don‚Äôt have an account? <a href="#" id="toggle-form">Sign up</a>
    </p>

    <div class="separator"><span>or</span></div>

    <div class="auth-buttons">
      <button class="phone-btn">üìû Continue with Phone</button>
      <button class="google-btn">üåê Continue with Google</button>
      <button class="apple-btn">üçé Continue with Apple ID</button>
    </div>

    <footer>
      <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
  </div>

  <script>
    // Toggle between Login and Sign Up
    document.addEventListener("click", function (e) {
      if (e.target.id === "toggle-form") {
        e.preventDefault();
        const title = document.getElementById("form-title");
        const signupText = document.getElementById("signup-text");
        if (title.textContent === "Welcome Back") {
          title.textContent = "Create an Account";
          signupText.innerHTML =
            "Already have an account? <a href='#' id='toggle-form'>Sign in</a>";
        } else {
          title.textContent = "Welcome Back";
          signupText.innerHTML =
            "Don‚Äôt have an account? <a href='#' id='toggle-form'>Sign up</a>";
        }
      }
    });
  </script>
</body>
</html>
