<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bravexa Live Voice Assistant</title>
<style>
  :root {
    --neon-blue: #00b7ff;
    --dark-bg: #000;
    --soft-blue: linear-gradient(135deg, #00b7ff, #0078ff);
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    background: var(--dark-bg);
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    position: relative;
  }

  /* HEADER */
  .top-bar {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }

  .logo img {
    width: 28px;
    height: 28px;
  }

  .logo span {
    font-size: 1.1rem;
    color: var(--neon-blue);
    font-weight: 600;
  }

  .top-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .control-btn {
    background: transparent;
    border: none;
    color: #ccc;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
  }

  .control-btn:hover {
    color: var(--neon-blue);
  }

  /* MIC UI */
  .status-text {
    position: absolute;
    top: 35%;
    font-size: 1.1rem;
    color: #a3dfff;
    text-shadow: 0 0 8px rgba(0,183,255,0.4);
  }

  .circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, rgba(0,183,255,0.1), transparent);
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,183,255,0.2);
  }

  .circle.active {
    border-color: var(--neon-blue);
    box-shadow: 0 0 25px var(--neon-blue), 0 0 60px rgba(0,183,255,0.5);
    animation: pulse 1.3s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.07); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  .controls {
    position: absolute;
    bottom: 60px;
    display: flex;
    gap: 70px;
  }

  .btn {
    background: var(--soft-blue);
    border: none;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 28px;
    color: white;
    box-shadow: 0 0 15px rgba(0,183,255,0.4);
    transition: 0.3s;
  }

  .btn:active {
    transform: scale(0.9);
  }

  .cancel-btn {
    background: linear-gradient(135deg, #ff4e4e, #ff2020);
    box-shadow: 0 0 20px rgba(255,80,80,0.5);
  }

  /* DROPDOWN */
  .voice-mode {
    position: absolute;
    top: 70px;
    right: 20px;
  }

  select {
    background: #0a0a0a;
    color: var(--neon-blue);
    border: 1px solid var(--neon-blue);
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 0.9rem;
    outline: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .circle { width: 140px; height: 140px; }
    .btn { width: 60px; height: 60px; font-size: 25px; }
  }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="logo" onclick="window.location.href='index.html'">
    <img src="chat.png" alt="logo">
    <span>Bravexa AI</span>
  </div>
  <div class="top-controls">
    <button class="control-btn" id="ccToggle">üÖ≤üÖ≤</button>
    <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
  </div>
</div>

<!-- STATUS + MIC -->
<div class="status-text" id="statusText">Tap mic to start speaking</div>
<div class="circle" id="voiceCircle"></div>

<!-- CONTROLS -->
<div class="controls">
  <button class="btn mic-btn" id="micBtn">üé§</button>
  <button class="btn cancel-btn" id="cancelBtn">‚úñ</button>
</div>

<!-- VOICE MODE DROPDOWN -->
<div class="voice-mode">
  <select id="voiceSelect">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="natural" selected>Natural</option>
  </select>
</div>

<script>
  const micBtn = document.getElementById("micBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const circle = document.getElementById("voiceCircle");
  const statusText = document.getElementById("statusText");
  const ccToggle = document.getElementById("ccToggle");
  const voiceSelect = document.getElementById("voiceSelect");

  let recognition;
  let ccEnabled = false;

  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    micBtn.addEventListener("click", () => {
      circle.classList.add("active");
      statusText.textContent = "Listening...";
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      console.log("User said:", transcript);
      if (ccEnabled) statusText.textContent = transcript;
      speakResponse("You said: " + transcript);
    };

    recognition.onend = () => {
      circle.classList.remove("active");
      if (!ccEnabled) statusText.textContent = "Tap mic to start speaking";
    };
  } else {
    alert("Speech recognition not supported in this browser.");
  }

  function speakResponse(text) {
    const utter = new SpeechSynthesisUtterance(text);
    const voiceMode = voiceSelect.value;

    if (voiceMode === "male") utter.pitch = 0.8;
    else if (voiceMode === "female") utter.pitch = 1.4;
    else utter.pitch = 1.1;

    utter.lang = "en-US";
    utter.rate = 1;
    speechSynthesis.speak(utter);
    statusText.textContent = "Speaking...";
    utter.onend = () => {
      if (!ccEnabled) statusText.textContent = "Tap mic to start speaking";
    };
  }

  cancelBtn.addEventListener("click", () => {
    speechSynthesis.cancel();
    if (recognition) recognition.stop();
    circle.classList.remove("active");
    statusText.textContent = "Cancelled.";
    setTimeout(() => statusText.textContent = "Tap mic to start speaking", 1500);
  });

  ccToggle.addEventListener("click", () => {
    ccEnabled = !ccEnabled;
    ccToggle.style.color = ccEnabled ? "#00b7ff" : "#ccc";
  });
</script>

</body>
</html>
