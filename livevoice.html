<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bravexa AI â€” Voice</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  color: #fff;
  font-family: "Poppins", sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Voice Circle */
.voice-circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: linear-gradient(145deg, #0099d6, #007bbf);
  box-shadow: 0 0 35px rgba(0,153,214,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.4s;
}

.voice-circle.listening {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 25px rgba(0,153,214,0.6); }
  50% { transform: scale(1.12); box-shadow: 0 0 45px rgba(0,153,214,0.9); }
  100% { transform: scale(1); box-shadow: 0 0 25px rgba(0,153,214,0.6); }
}

/* Message */
.message {
  margin-top: 35px;
  font-size: 1.2rem;
  text-align: center;
  max-width: 80%;
  opacity: 0.9;
}

/* Mic Button */
.mic-btn {
  margin-top: 40px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 28px;
  cursor: pointer;
  transition: 0.3s;
}

.mic-btn:hover {
  background: rgba(255,255,255,0.25);
  transform: scale(1.1);
}

@media (max-width: 600px) {
  .voice-circle { width: 120px; height: 120px; }
  .message { font-size: 1.05rem; }
}
</style>
</head>

<body>

  <div class="voice-circle" id="voiceCircle"></div>

  <div class="message" id="messageText">
    Tap the mic and speak to Bravexa AI
  </div>

  <button class="mic-btn" id="micBtn">ðŸŽ¤</button>

<script>
const micBtn = document.getElementById("micBtn");
const messageText = document.getElementById("messageText");
const voiceCircle = document.getElementById("voiceCircle");

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "en-US";
recognition.interimResults = false;

let listening = false;

// Speak
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.95;
  speechSynthesis.speak(utterance);
}

// Mic click
micBtn.addEventListener("click", () => {
  recognition.start();
  listening = true;
  voiceCircle.classList.add("listening");
  messageText.textContent = "Listeningâ€¦";
});

// Result
recognition.onresult = (event) => {
  const speech = event.results[0][0].transcript.toLowerCase();
  let reply = getReply(speech);

  messageText.textContent = reply;
  speak(reply);
};

// End
recognition.onend = () => {
  listening = false;
  voiceCircle.classList.remove("listening");
  if (!speechSynthesis.speaking) {
    messageText.textContent = "Tap the mic and speak to Bravexa AI";
  }
};

// Error
recognition.onerror = () => {
  messageText.textContent = "I couldnâ€™t hear you. Try again.";
  voiceCircle.classList.remove("listening");
};

// Rules
function getReply(text) {
  if (text.includes("hello") || text.includes("hi"))
    return "Hello. Iâ€™m Bravexa. How can I help you?";

  if (text.includes("sad") || text.includes("tired"))
    return "Iâ€™m here with you. Take a slow breath.";

  if (text.includes("exam") || text.includes("study"))
    return "Stay calm. You are doing better than you think.";

  if (text.includes("bye"))
    return "Goodbye. Take care.";

  return "Iâ€™m listening. Go on.";
}
</script>

</body>
</html>
